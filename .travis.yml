sudo: required
language: generic
services:
- docker
env:
  global:
  - IMAGE_NAME=LibertusDio/go-idmatch
  - secure: ""
  - secure: ""
before_deploy:
- docker login -u "$HUB_USER" -p "$HUB_SECRET"
- docker build -t "$IMAGE_NAME" .
- docker tag "$IMAGE_NAME" "${IMAGE_NAME}:latest"
deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:latest"
  on:
    branch: master